name: Build one-hub

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntuname: Build one-hub
    steps:
      - uses: actions/checkout@v4
    
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Clone Repo
        run: |
            export LATEST_TAG=$(wget -qO- https://api.github.com/repos/MartialBE/one-hub/tags | gawk -F '["v]' '/name/{print $4;exit}')
            git clone -b v$LATEST_TAG https://github.com/MartialBE/one-hub

      - name: Build Frontend
        env:
          CI: ""
        run: |
          cd one-hub/web
          npm install
          REACT_APP_VERSION=$(git describe --tags) npm run build
          cd ../..

      - name: Build Backend
        uses: vmactions/freebsd-vm@v1
        with:
          usesh: true
          release: 13.2
          prepare: |
            pkg install -y jq wget curl git gcc bashd
            wget https://dl.google.com/go/go1.22.0.freebsd-amd64.tar.gz && tar -C /usr/local -xzf go1.22.0.freebsd-amd64.tar.gz && rm go1.22.0.freebs.tar.gz
            ln -s /usr/local/go/bin/go /usr/local/bin/go
          run: |
            git config --global --add safe.directory /home/runner/work/one-hub-freebsd/one-hub-freebsd/one-hub
            cd one-hub
            go mod download
            go build -ldflags "-s -w -X 'main.Version=$(git describe --tags)' -extldflags '-static'" -o one-hub

      - name: Upload artifact
        uses: actions/upload-artifact@main
        with:
          name: one-hub-freebsd
          path: |
              one-hub/one-hub
  
      - name: Generate release tag
        id: tag
        run: echo "release_tag=$(wget -qO- https://api.github.com/repos/MartialBE/one-hub/tags | gawk -F '["v]' '/name/{print $4;exit}')" >> $GITHUB_OUTPUT

      - name: Create release
        uses: softprops/action-gh1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          files: |hub/one-hub
              
      - name: Delete workflow runs
        uses: Mattraks/runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 1
          keep_minimum_runs: 8
